server:
  port: 8083
spring:
  application:
    name: gateway

# 配置Eureka地址
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

zuul:
  prefix: /api
  routes:
    cloud-client: #自定义名称
      path: /user/** # 自定义的路由,只会吧*号部分传给服务
      serviceId: cloud-client # 指向的服务名称